# docker-compose.yml
version: '3.8'

services:
  auto-berndl:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./data:/data
      - ./static/images:/app/static/images
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - DATABASE_PATH=/data/car_data.db
    restart: unless-stopped