<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auto Berndl Intern{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .main-content {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .nav-item {
            margin-right: 1rem;
        }
        .nav-link {
            color: #495057;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #0d6efd;
        }
        .nav-link.active {
            color: #0d6efd;
            font-weight: 600;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                Auto Berndl
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}"
                           href="{{ url_for('home') }}">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'car_form' %}active{% endif %}"
                           href="{{ url_for('car_form') }}">Fahrzeugauszeichnung</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'intake_form' %}active{% endif %}"
                           href="{{ url_for('intake_form') }}">Aufnahmeblatt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'views.view_cars' %}active{% endif %}"
                           href="{{ url_for('views.view_cars') }}">Fahrzeug√ºbersicht</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
